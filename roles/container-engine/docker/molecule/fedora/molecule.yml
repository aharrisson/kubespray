---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: kubespray-docker
    box: fedora/28-atomic-host
    cpus: 2
    memory: 1024
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../
  playbooks:
    converge: ../default/playbook.yml
    prepare: ../default/prepare.yml
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  directory: ../default/tests/
  lint:
    name: flake8
